<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <section class="flex-container">
        <div class="flex-item-one">
          <div class="logo">
            <img src="./images/logo.svg" alt="Fylo logo" />
          </div>
          <div class="icon-container">
            <div class="icon-item">
              <img src="./images/icon-document.svg" alt="Document icon" />
            </div>
            <div class="icon-item">
              <img src="./images/icon-folder.svg" alt="Folder icon" />
            </div>
            <div class="icon-item">
              <img src="./images/icon-upload.svg" alt="Upload icon" />
            </div>
          </div>
        </div>
        <div class="flex-item-two">
          <p>
            Youâ€™ve used
            <span class="bold">815 GB</span>
            of your storage
          </p>
          <div class="bar-background">
            <div class="bar-amount">
              <div class="circle"></div>
            </div>
          </div>
          <div class="storage-values-container">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
          <div class="data-left">
            <p class="number">185</p>
            <p class="text">GB LEFT</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
